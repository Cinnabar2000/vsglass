<!-- D:\vsglass\frontend\templates\base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VSGlass{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
            <!-- Логотип слева -->
            <div class="navbar-brand">
                <a href="/">
                    <img src="/static/logo.svg" alt="VSGlass Logo" class="logo">
                </a>
            </div>
            
            <!-- Центральное меню -->
            <div class="navbar-menu">
                <a href="/orders" class="nav-link">Заказы</a>
                <a href="/inventory" class="nav-link">Остатки</a>
                <a href="/cutting" class="nav-link">Раскрой</a>
                <a href="/customers" class="nav-link">Клиенты</a>
            </div>
            
            <!-- Личный кабинет справа -->
            <div class="navbar-profile">
                <a href="/profile">
                    <img src="/static/profile-icon.svg" alt="Profile" class="profile-icon">
                </a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
