<!DOCTYPE html>
<html>
<head>
    <title>Клиенты компании</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .edit {
            background-color: #4CAF50;
            color: white;
        }
        .delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Список клиентов</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя клиента</th>
                <th>Адрес</th>
                <th>Телефон</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.customer_id }}</td>
                <td>{{ customer.customer_name }}</td>
                <td>{{ customer.address }}</td>
                <td>{{ customer.phone_number }}</td>
                <td class="action-buttons">
                    <button class="button edit">Изменить</button>
                    <button class="button delete">Удалить</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
