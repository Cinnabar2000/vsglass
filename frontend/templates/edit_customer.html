{% extends "base.html" %}

{% block title %}{% if customer %}Редактирование{% else %}Новый клиент{% endif %} | VSGlass{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>{% if customer %}Редактирование клиента{% else %}Новый клиент{% endif %}</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% if customer %}/customers/{{ customer.customer_id }}/edit{% else %}/customers/new{% endif %}">
                <div class="mb-3">
                    <label for="customer_name" class="form-label">Название компании/ФИО</label>
                    <input type="text" class="form-control" id="customer_name" 
                           name="customer_name" required
                           value="{{ customer.customer_name if customer else '' }}">
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">Адрес</label>
                    <textarea class="form-control" id="address" 
                              name="address" rows="2">{{ customer.address if customer else '' }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="phone_number" 
                           name="phone_number" required
                           value="{{ customer.phone_number if customer else '' }}">
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="/customers" class="btn btn-outline-secondary">Отмена</a>
                    <button type="submit" class="btn btn-primary">
                        {% if customer %}Сохранить{% else %}Создать{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
